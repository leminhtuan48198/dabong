<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dabong</title>
</head>
<body>
<form>
<img id="myImg" src="https://i-vnexpress.vnecdn.net/2019/03/02/bai-toan-3768-1551057063-6906-1551496131_680x0.png" alt="error" width="300px">
<p>Click button below to move the ball to right</p>
<input type="button" value="click me!" onclick="moveRight();">
</form>
<script>
    var imgObj;
        imgObj=document.getElementById("myImg");
    function init(){
        imgObj=document.getElementById("myImg");
        imgObj.style.position="relative";
        imgObj.style.left= "0px";
    }
    function moveRight(){
        imgObj.style.left=parseInt(imgObj.style.left) +10 +"px"
    }
    window.onload= init;
</script>
</body>
</html>
